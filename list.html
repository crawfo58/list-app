<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />
    <link rel="stylesheet"type="text/css" media="screen" href="list.css" />
</head>
<body>
    <header>
        <h1 class="header1">List App</h1>
    </header>

        <main>
            <form id="itemForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="input-group-field" 
                        placeholder="Name a item"
                        name="itemName"
                        autofocus
                        required
                    >
                    <div class="input-group-button">
                        <button 
                            class="success button"
                            type="submit"
                        >
                            Add item
                        </button>
                    </div>
                </div>
            </form>

            <ul id="itemList" class="no-bullet">
                <li class="template item grid-x align-middle">
                    <span class="itemName auto cell"></span>
                    <span class="actions shrink cell">
                      <button class="warning fav button">fav</button>
                      <button class="alert remove button">del</button>
                    </span>
                </li>
            </ul>
        </main>
    <script src="list.js"></script>
</body>
</html>
