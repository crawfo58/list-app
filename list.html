    <header>
        <h1 class="header1">List App</h1>

  <main>
    <form>
        <div class="input-group">
            <input 
                type="text" 
                class="input-group-field" 
                placeholder="Name a item"
                autofocus
                required
            >
            <div class="input-group-button">
                <button 
                    class="button"
                    type="submit"
                >
                    Add item
                </button>
            </div>
        </div>
    </form>
  </main>
